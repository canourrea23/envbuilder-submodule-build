name: Build Envbuilder Submodule Fix

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

env:
  IMAGE_NAME: envbuilder
  ENVBUILDER_BRANCH: 74-git-submodule-support

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout envbuilder repo
        uses: actions/checkout@v4
        with:
          repository: coder/envbuilder
          ref: ${{ env.ENVBUILDER_BRANCH }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Go binary
        run: |
          go build -o scripts/envbuilder-amd64 ./cmd/envbuilder

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:submodule-fix"
          docker buildx build \
            --platform linux/amd64 \
            --build-arg TARGETARCH=amd64 \
            -f scripts/Dockerfile \
            -t ${IMAGE_TAG} \
            --push \
            scripts/
          
          echo "âœ… Image built and pushed successfully!"
          echo "ðŸ“¦ Image: ${IMAGE_TAG}"
          echo ""
          echo "To use this image:"
          echo "  docker pull ${IMAGE_TAG}"
